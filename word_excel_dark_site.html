<body>
  <header>
    <h1>Word + Excel é¢¨ã‚µã‚¤ãƒˆ</h1>
    <nav>
      <button onclick="saveDoc()">ğŸ“„ Wordä¿å­˜</button>

  <div class="container">
    <!-- Wordé¢¨ã‚¨ãƒ‡ã‚£ã‚¿ -->
    <div class="word-area">
      <h2>ğŸ“ Wordé¢¨ã‚¨ãƒ‡ã‚£ã‚¿</h2>
      <div class="toolbar">
        <button onclick="exec('bold')"><b>B</b></button>
        <button onclick="exec('italic')"><i>I</i></button>
        <button onclick="exec('underline')"><u>U</u></button>
        <input type="color" onchange="execColor('foreColor', this.value)" title="æ–‡å­—è‰²"/>
        <input type="color" onchange="execColor('hiliteColor', this.value)" title="ãƒã‚¤ãƒ©ã‚¤ãƒˆ"/>
      </div>
      <div id="editor" contenteditable="true">ã“ã“ã«æ–‡ç« ã‚’å…¥åŠ›...</div>
    </div>

    <!-- Excelé¢¨ã‚¨ãƒªã‚¢ -->
    <div class="excel-area">
      <h2>ğŸ“Š Excelé¢¨ãƒ†ãƒ¼ãƒ–ãƒ«</h2>
      <table id="excelTable">
        <thead>
          <tr>
            <th>é …ç›®</th>
            <th>æ•°é‡</th>
            <th>å˜ä¾¡</th>
            <th>åˆè¨ˆ</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td contenteditable="true">ã‚Šã‚“ã”</td>
            <td contenteditable="true" oninput="recalculate()">5</td>
            <td contenteditable="true" oninput="recalculate()">100</td>
            <td class="sum">500</td>
          </tr>
          <tr>
            <td contenteditable="true">ã¿ã‹ã‚“</td>
            <td contenteditable="true" oninput="recalculate()">3</td>

        </tbody>
      </table>
    </div>
  </div>

  <script>
    function exec(cmd) {
      document.execCommand(cmd, false, null);
    }

    function execColor(cmd, color) {
      document.execCommand(cmd, false, color);
    }

    function recalculate() {
      const table = document.querySelector("#excelTable tbody");
      for (let row of table.rows) {
        const qty = parseFloat(row.cells[1].textContent) || 0;
        const price = parseFloat(row.cells[2].textContent) || 0;
        row.cells[3].textContent = qty * price;
      }
    }

    function saveDoc() {
      const content = document.getElementById("editor").innerHTML;
      const blob = new Blob([`<html><body>${content}</body></html>`], { type: "application/msword" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "wordé¢¨æ–‡æ›¸.doc";
      a.click();
      URL.revokeObjectURL(url);
    }

    function saveCSV() {
      const rows = document.querySelectorAll("#excelTable tr");
      let csv = [];
      for (let row of rows) {
        let cols = row.querySelectorAll("td, th");
        let rowData = Array.from(cols).map(col => `"${col.textContent.trim()}"`);
        csv.push(rowData.join(","));
      }
      const blob = new Blob([csv.join("
")], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "excelé¢¨è¡¨.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    // åˆæœŸè¨ˆç®—
    window.onload = recalculate;
  </script>
